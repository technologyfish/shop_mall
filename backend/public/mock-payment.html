<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Payment Gateway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .payment-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        .order-info {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .info-row:last-child {
            margin-bottom: 0;
        }
        .label {
            color: #666;
        }
        .value {
            font-weight: bold;
            color: #333;
        }
        .amount {
            font-size: 32px;
            color: #5D2B09;
        }
        .payment-form {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #5D2B09;
        }
        .button-group {
            display: flex;
            gap: 15px;
        }
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-success {
            background: #52c41a;
            color: white;
        }
        .btn-success:hover {
            background: #45a317;
        }
        .btn-fail {
            background: #ff4d4f;
            color: white;
        }
        .btn-fail:hover {
            background: #d43f3f;
        }
        .notice {
            background: #fffbf0;
            border: 1px solid #ffe7ba;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-size: 13px;
            color: #666;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #5D2B09;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1>üè¶ Mock Payment Gateway</h1>
        <p class="subtitle">Development & Testing Only</p>

        <div class="order-info">
            <div class="info-row">
                <span class="label">Order No:</span>
                <span class="value" id="orderNo">-</span>
            </div>
            <div class="info-row">
                <span class="label">Amount:</span>
                <span class="value amount" id="amount">¬•0.00</span>
            </div>
        </div>

        <div class="payment-form">
            <div class="form-group">
                <label>Card Number</label>
                <input type="text" value="4242 4242 4242 4242" readonly>
            </div>
            <div class="form-group">
                <label>Card Holder</label>
                <input type="text" value="Test User" readonly>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label>Expiry</label>
                    <input type="text" value="12/25" readonly>
                </div>
                <div class="form-group">
                    <label>CVV</label>
                    <input type="text" value="123" readonly>
                </div>
            </div>
        </div>

        <div class="button-group">
            <button class="btn-success" onclick="handlePayment('success')">
                ‚úì Simulate Success
            </button>
            <button class="btn-fail" onclick="handlePayment('failed')">
                ‚úó Simulate Failure
            </button>
        </div>

        <div class="notice">
            ‚ö†Ô∏è This is a mock payment page for development purposes only. 
            Click a button to simulate payment result.
        </div>
    </div>

    <script>
        // Ëé∑ÂèñURLÂèÇÊï∞
        const urlParams = new URLSearchParams(window.location.search);
        const orderNo = urlParams.get('order_no');
        const amount = urlParams.get('amount');
        const returnUrl = urlParams.get('return_url');

        // ÊòæÁ§∫ËÆ¢Âçï‰ø°ÊÅØ
        document.getElementById('orderNo').textContent = orderNo || '-';
        document.getElementById('amount').textContent = amount ? `¬•${amount}` : '¬•0.00';

        async function handlePayment(status) {
            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            const container = document.querySelector('.payment-container');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Processing payment...</p>
                </div>
            `;

            // Ê®°ÊãüÊîØ‰ªòÂ§ÑÁêÜÂª∂Ëøü
            await new Promise(resolve => setTimeout(resolve, 1500));

            // Ë∞ÉÁî®ÂêéÁ´ØÂõûË∞ÉÊé•Âè£
            try {
                const response = await fetch('/api/payments/callback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        order_no: orderNo,
                        payment_no: 'MOCK_' + Date.now(),
                        status: status,
                        amount: amount,
                        timestamp: new Date().toISOString()
                    })
                });

                const result = await response.json();
                console.log('Callback result:', result);
            } catch (error) {
                console.error('Callback error:', error);
            }

            // Ë∑≥ËΩ¨ÂõûÂïÜÊà∑È°µÈù¢
            const separator = returnUrl.includes('?') ? '&' : '?';
            window.location.href = returnUrl + separator + 'status=' + status + '&order_no=' + orderNo;
        }
    </script>
</body>
</html>
